{% extends 'base.html' %}

{% block content %}
<div class="slider fullscreen" width="100%" height="2000px">
  <ul class="slides">
    {% for image in images %}
      <li>
        <img src="{{image}}" class="img-responsive"/>
      </li>
    {% endfor %}
  </ul>
</div>
<script>
$(document).ready(function(){
  $('.slider').slider({full_width: true});
})
</script>
{% endblock %}
